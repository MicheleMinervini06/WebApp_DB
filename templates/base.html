<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brightway Logistics{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Brightway Logistics</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register_customer') }}">Register Customer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_order') }}">Add Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('assign_order') }}">Assign Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('view_operations') }}">View Operations</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('team_performance') }}">Team Performance</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Brightway Logistics. All Rights Reserved.</p>
    </footer>
</body>
</html>
